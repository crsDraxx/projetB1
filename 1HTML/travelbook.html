<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire de réservation de voyage</title>
    <link rel="stylesheet" href="/css/travelbook.css">
</head>
<body>
    <div class="background">
        <div class="booking-form">
            <a href="/paged'acceuil.html"><span>EchangesPro</span></a>
            <h2>Formulaire de réservation de voyage </h2>
            <form action="">
                <label for="name">Nom & Prénom:</label>
                <input type="text" name="name" id="name" required>
                <label for="email">E-mail:</label>
                <input type="text" name="email" id="email" required>
                <label for="destination">Destination:</label>
                <input type="text" name="destination" id="destination" required>
                <label for="departure-date">Date de départ:</label>
                <input type="date" name="departure-date" id="departure-date" requiered>
                <label for="return-date">Date de retour:</label>
                <input type="date" name="return-date" id="return-date" requiered>
    
                <button type="submit">Réserver maintenant</button>
            </form>
        </div>
    </div>
</body>
</html>
